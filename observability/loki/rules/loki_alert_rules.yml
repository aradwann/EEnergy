groups:
  - name: example
    rules:
      - alert: HelloAlert
        expr: count_over_time({job="your_job_label"} |= "HOLA" [5m]) > 4
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "HOLA found in logs"
          description: "The term 'HOLA' was found in five logs within the last 5 minutes."
